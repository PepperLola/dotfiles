format = """
$directory\
$git_branch\
$git_status\
$git_state\
$character
"""

right_format = """
$status\
$direnv\
$git_metrics\
$git_commit\
$cmd_duration\
$battery
"""

[[battery.display]]
threshold = 100

[username]
show_always = true
format = "[$user](fg:#2ac3de)"

[hostname]
ssh_symbol = " "
format = "[@](fg:#737aa2)[$hostname](fg:#2ac3de)"
ssh_only = false

[directory]
style = "fg:#2ac3de"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = "󰌾 "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[$symbol $branch ](fg:#7aa2f7)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#7dcfff)]($style)'
ignore_submodules = true
untracked = ""

[git_metrics]
disabled = false

